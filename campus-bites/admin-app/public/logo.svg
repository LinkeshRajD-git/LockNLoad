<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#E94E24" rx="20"/>
  
  <!-- Lock Text (top) -->
  <text x="100" y="70" font-family="Arial Black, sans-serif" font-size="48" font-weight="900" text-anchor="middle" fill="#000000" style="paint-order: stroke; stroke: #E94E24; stroke-width: 2px;">Lock</text>
  
  <!-- N Text (middle) -->
  <text x="100" y="110" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" text-anchor="middle" fill="#000000" style="paint-order: stroke; stroke: #E94E24; stroke-width: 2px;">N</text>
  
  <!-- Load Text (bottom) -->
  <text x="100" y="160" font-family="Arial Black, sans-serif" font-size="48" font-weight="900" text-anchor="middle" fill="#000000" style="paint-order: stroke; stroke: #E94E24; stroke-width: 2px;">Load</text>
</svg>
